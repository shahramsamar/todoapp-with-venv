{% extends 'todo/base.html' %}
{% block content %} 
<main class="container mt-lg-5 pt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Task Create</h5>
          <form  method="post" id ='task_create'>
            {{form.as_p}}
            {% csrf_token %}
          </form>

        </div>
        <div class="card-footer">
          < href="{% url "todo:task_create" %}"  type ="submit" class="btn btn-primary" form="task_create">Submit</a>
          <a  href="{% url "todo:task_list" %}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</main>
{% endblock content %}
